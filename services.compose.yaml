# @TODO: Add redis password

services:
  # Redis configuration
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - '${REDIS_PORT}:6379'
    volumes:
      - redis_space:/data
    networks:
      - backend
    env_file:
      - .env

  # Mongo configuration
  mongo:
    image: mongo:7
    restart: always
    ports:
      - '${MONGO_PORT}:27017'
    volumes:
      - mongo_space:/data/db
    networks:
      - backend
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    env_file:
      - .env

volumes:
  redis_space:
  mongo_space:

networks:
  backend:
    driver: bridge
