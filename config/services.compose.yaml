services:
  # Redis configuration
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    volumes:
      - redis_space:/data
    networks:
      - backend
    env_file:
      - ../.env

  # Postgres configuration
  postgres:
    image: postgres:16
    restart: always
    shm_size: 128mb
    volumes:
      - postgres_space:/var/lib/postgresql/data
    networks:
      - backend
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
    env_file:
      - ../.env

